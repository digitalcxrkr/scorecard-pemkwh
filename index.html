<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body {
            background: transparent;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            border: none;
        }
        .card {
            background: #2c4b6e;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            width: auto;
            min-width: 200px;
            max-width: 300px;
            position: relative;
            box-sizing: border-box;
            box-shadow: none;
            border: none;
        }
        .indicator {
            font-size: 14px;
        }
        .green { color: #00cc00; }
        .red { color: #EC1E3D; }
        .sparkline-container {
            width: 100%;
            height: 40px;
            max-height: 40px;
            position: relative;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        .value_and_indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .caret-icon {
            font-size: 16px;
        }
        .bottom-container {
            margin-top: 8px;
        }
        select {
            font-size: 12px;
            padding: 5px;
        }
        h2 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .main-value {
            font-size: 18px;
            font-weight: bold;
        }
        .difference-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
    </style>
</head>
<body>
    <div id="text2" class="card">
        <h2>Pemakaian kWh</h2>
        <div class="value_and_indicator">
            <p id="pemkWh_value" class="main-value"></p>
            <i id="caret_icon" class="fa-solid caret-icon"></i>
        </div>
        <div class="sparkline-container">
            <canvas id="sparkline"></canvas>
        </div>
        <div class="difference-container">
            <p id="pemkWh_difference" class="indicator"></p>
            <p id="pemkWh_pct_change" class="indicator"></p>
        </div>
        <p style="font-size: 12px;">vs bulan sebelumnya</p>
        
        <div class="bottom-container">
            <label for="select_month" style="font-size: 12px;">Pilih Bulan:</label>
            <select id="select_month" onchange="updateDashboard()">
                <option value="JAN">Januari</option>
                <option value="FEB">Februari</option>
                <option value="MAR">Maret</option>
                <option value="APR">April</option>
                <option value="MEI">Mei</option>
                <option value="JUN">Juni</option>
                <option value="JUL">Juli</option>
                <option value="AGU">Agustus</option>
                <option value="SEP">September</option>
                <option value="OKT">Oktober</option>
                <option value="NOV">November</option>
                <option value="DES">Desember</option>
            </select>
        </div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('data.json');
            return await response.json();
        }
        
        async function updateDashboard() {
            let data = await fetchData();
            let selectedMonth = document.getElementById("select_month").value;
            let monthData = data.find(item => item.Bulan === selectedMonth);

            if (!monthData) return;

            let pemkWh = monthData["Pemakaian kWh"];
            let pemkWh_difference = monthData["Pemakaian_kWh_Difference"];
            let pemkWh_pct_change = monthData["Pemakaian_kWh_pct_Difference"];
            
            document.getElementById("pemkWh_value").textContent = pemkWh.toLocaleString();
            document.getElementById("pemkWh_difference").textContent = 
                (pemkWh_difference > 0 ? '+' : '') + pemkWh_difference.toLocaleString();
            document.getElementById("pemkWh_pct_change").textContent = 
                (pemkWh_pct_change > 0 ? '+' : '') + pemkWh_pct_change.toFixed(1) + '%';
            
            let colorClass = pemkWh_difference > 0 ? 'green' : (pemkWh_difference < 0 ? 'red' : '');
            document.getElementById("pemkWh_difference").className = "indicator " + colorClass;
            document.getElementById("pemkWh_pct_change").className = "indicator " + colorClass;

            let ctx = document.getElementById('sparkline').getContext('2d');
            if (window.sparklineChart) window.sparklineChart.destroy();
            
            let labels = data.map(d => d.Bulan);
            let values = data.map(d => d["Pemakaian kWh"]);
            let pointRadius = labels.map(bulan => bulan === selectedMonth ? 3 : 0);
            let pointBackgroundColor = labels.map(bulan => bulan === selectedMonth ? "white" : "transparent");
            
            window.sparklineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        borderColor: '#00cc00',
                        borderWidth: 2,
                        fill: false,
                        tension: 0,
                        pointRadius: pointRadius,
                        pointBackgroundColor: pointBackgroundColor
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    aspectRatio: 4,
                    scales: { x: { display: false }, y: { display: false } },
                    elements: { line: { borderWidth: 2 }, point: { radius: 0 } },
                    plugins: { legend: { display: false } }
                }
            });
        }
        
        updateDashboard();
    </script>
</body>
</html>
